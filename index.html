<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    <meta name="robots" content="noindex, nofollow">
    <title>
        Hackyoto
    </title>
</head>

<body class="justify-content-center">
    <main class="d-none justify-content-end">
        <small class="color-400">
            V 0.3
        </small>
    </main>
    <header class="header d-none">
        <div class="brand"></div>
        <script>
            const brand = document.querySelector('.brand')
            const brandLetters = 'hcky'.split('')
            
            brandLetters.forEach(letter => {
                const createLetter = `<img src="../assets/images/brand/${letter}.png">`
                brand.insertAdjacentHTML('beforeend', createLetter)
            });
        </script>
        <small class="header__about">
            <span>   
                Hi, I'm a Designer and coder from Brazil,
            </span>
            <span>
                enthusiast of decentralized technologies
            </span>
            <span>
                and other geeky stuff.
            </span>
        </small>
        <nav class="nav">
            <div class="nav__separator"></div>
            <nav class="nav__list"></nav>
            <div class="nav__separator flex-row-reverse"></div>
        </nav>
    </header>
    <footer class="d-none">
        <small class="color-300 d-none d-md-block">
            More soon, or never.
        </small>
        <small class="color-300">
            [ c ] Hackyoto 2023
        </small>
    </footer>
    <script>
        window.addEventListener('load', () => {
            const bodyItems = document.querySelectorAll('body > *')
            bodyItems.forEach(e => {
                e.classList.remove('d-none')
            });
        })
    </script>
    <script src="assets/scripts/nav.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const timeline = gsap.timeline()
        const headerAbout = new SplitType('.header__about')
        
        timeline.to('.header__about .line span', {
            delay: .8,
            duration: .8,
            opacity: 1,
            stagger: .2,
            x: 0,
            y: 0,
        })
    </script>

</body>
</html>
