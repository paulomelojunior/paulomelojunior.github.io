<body class="h-dvh">
	<div class="flex flex-col justify-between h-full">
		<header class="p-5">
			<div class="flex gap-1.5 justify-center items-center">
				<img src="src/assets/imgs/logo.svg" alt="Logo" class="h-6" />
				<span class="uppercase text-sm text-zinc-200/50">
					pmjr.cc
					<span class="text-zinc-200">
						/glyphs
					</span>
				</span>
			</div>
		</header>
		<main class="container">
			<div id="glyphs" class="xl:w-1/2 mx-auto p-5 gap-px grid grid-cols-4 xl:grid-cols-6 items-end font-inter">
				<div id="copied"
					class="col-span-4 xl:col-span-6 opacity-0 h-12 font-mono text-[.75rem] leading-none bottom-0 inset-x-0 z-50 flex items-center justify-center overflow-hidden bg-green-400/10 text-green-400 transition-all duration-300 pointer-events-none mb-5 translate-y-1/2 rounded-sm">
					Glyph copied!
				</div>
			</div>
			<script>
				document.addEventListener('DOMContentLoaded', () => {
					const glyphs = [
						'♥',
						'♡',
						'★',
						'✩',
						'✦',
						'✧',
						'✓',
						'✗',
						'₿',
						'©',
						'®',
						'™',
					];

					const DOM = {
						container: document.getElementById('glyphs'),
						copied: document.getElementById('copied')
					};

					/**
					 * Cria um botão de glifo.
					 * @param {string} char - O símbolo a ser exibido e copiado.
					 * @returns {HTMLButtonElement}
					 */
					function createGlyphButton(char) {
						const button = document.createElement('button');
						button.className = `
							glyph flex items-center justify-center text-[1.5rem]
							transition-all duration-300 aspect-square
							active:text-white active:bg-zinc-800
							active:scale-[90%]
							bg-zinc-900 border-[3px] border-transparent
							xl:hover:bg-zinc-800
							rounded-sm
						`.trim().replace(/\s+/g, ' ');
						button.innerHTML = char;
						button.addEventListener('click', () => handleGlyphClick(button, char));
						return button;
					}

					/**
					 * Exibe mensagem de "copiado" com transição.
					 */
					function showCopiedMessage() {
						DOM.copied.classList.replace('opacity-0', 'opacity-1');
						DOM.copied.classList.replace('translate-y-1/2', 'translate-y-0')
						setTimeout(() => {
							DOM.copied.classList.replace('opacity-1', 'opacity-0');
							DOM.copied.classList.replace('translate-y-0', 'translate-y-1/2')
						}, 1600);
					}

					/**
					 * Aplica e remove o destaque visual no botão.
					 * @param {HTMLElement} el - Botão que foi clicado.
					 */
					function animateButton(el) {
						el.classList.replace('border-transparent', 'border-zinc-400/30');
						setTimeout(() => {
							el.classList.replace('border-zinc-400/30', 'border-transparent');
						}, 800);
					}

					/**
					 * Copia o caractere e aplica efeitos visuais.
					 * @param {HTMLElement} button - Botão clicado.
					 * @param {string} char - Caractere a ser copiado.
					 */
					async function handleGlyphClick(button, char) {
						try {
							await navigator.clipboard.writeText(char);
							showCopiedMessage();
							animateButton(button);
						} catch (err) {
							console.error('[GlyphCopyError]', err);
							alert('Erro ao copiar. Verifique as permissões do navegador.');
						}
					}

					/**
					 * Inicializa a lista de glyphs.
					 */
					function initGlyphList() {
						glyphs.forEach(glyph => {
							const btn = createGlyphButton(glyph);
							DOM.container.appendChild(btn);
						});
					}

					initGlyphList();
				});
			</script>
		</main>
	</div>
</body>
